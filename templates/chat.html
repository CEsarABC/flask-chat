<!DOCTYPE html>
<html>
    <head>
        <title>Chat page</title>
    </head>
    <body>
        <h1>Welcome, {{ username }}</h1>
        {% for message in chat_messages %}
        <p>({{ message["timestamp"] }}) {{message["from"].title()}}: {{message["message"]}}</p>
        {% endfor %}
       
        <script type="text/javascript">
            setTimeout(function(){
                location.reload();
            }, 5000);
        </script>
    </body>
</html>
